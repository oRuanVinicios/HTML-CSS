<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-Classes</title>
    <style>
div{
    display: inline-block;
    background-color: lightslategray;
    text-align: center;
    border: 1px solid black ;
    height: 200px;/*altura*/
    width: 200px;/*largura*/
}
div:hover{/*responsável por deixar a animação ao passar o mouse na div*/
    background-color: rgb(94, 109, 121);
}
    </style>
</head>
<body>
    <div id="d3">01</div>
    <div id="d1">02</div>
    <div id="d2">03</div>
</body>
</html>
