<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <!--
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = clildren
    -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }

        a:hover{
            font-size: 1.1em;
        }

        a:active{
            color: rgb(65, 1, 1);
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.guithub.io " target="_blank">repositório Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/ " target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com " target="_blank">Site Curso em Vídeo</a></li>
    </ul>
</body>
</html>
