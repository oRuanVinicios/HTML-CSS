<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>

<!-- É importante que obedeça a ordem crescente das imagens para o funcionamento adequado do site -->
    
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/Foto-M.png" type="image/png">
    <img src="Imagens/foto-G.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<audio src="audioparateste.mp3" controls autoplay></audio>
<!-- Os navegadores são compativeis com arquivos: MP3 - WAV - OGG  -->
<audio>
    <source src="audioparateste.mp3" type="audio/mp3">
</audio>

</body>
</html>
