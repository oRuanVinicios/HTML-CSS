<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>


    <!-- Tudo que for adicionado entre as tags de vídeos serão pesquisadas em ordem pelo navegador até ele encontrar um formato que funcione melhor -->


    <video width="500" controls>
        <source src="midia/Meuvideo(1).mp4" type="video/mp4">

<!-- Caso ele não encontre um vídeo que funcione, será carregado a mensagem da tag abaixo -->

        <p>Seu navegador não tem compatibilidade com reprodução de vídeo mp4</p>
    </video>

    <h1>Inserindo Vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/Mcs1S70dMxQ?si=Y4HsLS3AJ4HRH6_v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        
    </iframe>

</body>
</html>
